<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="search-container" class="search-container">
        <form id="search-form" class="search-form">
            <input type="text" id="search-input" class="search-input" placeholder="Search City" value="">
            <button id="search-button" class="search-button">Search</button>
        </form>
    </div>
    <div id="weather-container" class="weather-container">
        <div id="weather-card" class="weather-card">
            <h2 id="location" class="location"></h2>
            <h1 id="temp" class="temp"></h1>
            <img src="" id="condition-icon" class="condition-icon">
            <h2 id="condition-text" class="condition-text"></h2>
        </div>
    </div>
    <footer>
        Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
    </footer>    
    <script src="main.js"></script>
</body>
</html>
